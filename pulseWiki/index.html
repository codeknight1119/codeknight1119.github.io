<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Wiki</title>
    <style>
        .clickable {
            color: rgb(60, 148, 255);
            text-decoration: underline;
            -webkit-text-stroke: white 0.2px;
            cursor: pointer;
        }

        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        p {
            width: 110%;
            height: 110%;
            -webkit-text-stroke: black 0.2px;
            color: rgb(255, 255, 255);
        }

        h1 {
            width: 110%;
            height: 110%;
            -webkit-text-stroke: black 0.2px;
            color: rgb(255, 255, 255);
        }

        #main-container {
            overflow-wrap: break-word;
        }
    </style>
    <link rel="icon" type="image/png" href="resources/pulseSymbol.png">
</head>

<body>

    <header>
        <h1 id="title"></h1>
        <h4>v.28</h4>

    </header>

    <main id="main-container"></main>

    <button onclick="backPage()" style="position: absolute; top: 0; left: 0;">Back</button>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Store page data globally to avoid re-fetching
        let sitePages = {};
        const mainContainer = document.getElementById("main-container");
        const titleElement = document.getElementById("title");
        let lastPage;
        let currentPageKey;
        let img;
        let currentColor = [0, 0, 0];

        /**
         * Renders the content of a specific page from the stored data.
         * @param {string} pageKey - The key of the page to display (e.g., "home").
         */
        function renderPage(pageKey) {
            lastPage = currentPageKey;
            currentPageKey = pageKey;

            const page = sitePages[pageKey];

            history.pushState({ pageKey }, "", `?page=${encodeURIComponent(pageKey)}`);

            if (!page) {
                mainContainer.innerHTML = `<p>Error: Page "<strong>${pageKey}</strong>" not found.</p>`;
                titleElement.textContent = "Error";
                return;
            }

            // Clear previous content
            mainContainer.innerHTML = "";
            titleElement.textContent = page.title;

            // This variable will track where new elements should be appended.
            // By default, it's the main container. It will change when we enter a dropdown.
            let currentContainer = mainContainer;

            // This regex will find all our custom tags. The parentheses make `split()` keep the delimiters.
            const tagRegex = /(\{\{.*?\}\}|\[\[.*?\]\])/g;

            page.body.forEach(line => {
                const trimmedLine = line.trim();

                // --- SPECIAL HANDLING FOR DROPDOWN COMMANDS ---
                // These commands control the container where subsequent lines will be placed.
                if (trimmedLine.startsWith("{{dropDownStart:")) {
                    const title = trimmedLine.match(/\{\{dropDownStart:(.*)\}\}/)[1];
                    const details = document.createElement("details");
                    const summary = document.createElement("summary");
                    
                    // Use parseInline to handle markdown in the summary title
                    summary.innerHTML = marked.parseInline(title);
                    details.appendChild(summary);
                    currentContainer.appendChild(details);

                    // New content will now be added INSIDE this <details> element
                    currentContainer = details;
                    return; // Move to the next line in the JSON body
                }

                if (trimmedLine === "{{dropDownEnd}}") {
                    // Go back to adding content to the main container
                    currentContainer = mainContainer;
                    return; // Move to the next line in the JSON body
                }
                
                // --- INLINE PARSING LOGIC FOR A SINGLE LINE ---

                // Create a container for this line. Flexbox helps align text and images nicely.
                const lineContainer = document.createElement('div');
                lineContainer.className = 'line-container';

                // Split the line into parts: plain text and tags
                const parts = line.split(tagRegex).filter(part => part); // filter removes empty strings

                parts.forEach(part => {
                    if (part.startsWith('{{') && part.endsWith('}}')) {
                        // This part is a custom command {{...}}
                        const commandBody = part.slice(2, -2).trim();

                        if (commandBody.startsWith("img:")) {
                            const src = commandBody.split("img:")[1].trim();
                            const img = document.createElement("img");
                            img.src = `resources/${src}`;
                            img.style.maxWidth = '150px'; // Example styling
                            img.style.verticalAlign = 'middle';
                            lineContainer.appendChild(img);

                        } else if (commandBody.startsWith("miniCon:")) {
                            let data = commandBody.split("miniCon:")[1].trim();
                            data = JSON.parse(data);
                            const iconNames = ["Spotify","VultureSeal"]
                            const iconLinks = []
                            const img = document.createElement("img");
                            img.src = `resources/${src}`;
                            img.className = 'miniCon'; // Use a class for styling
                            lineContainer.appendChild(img);
                        }
                        // Note: dropDownStart is handled above as a block-level command

                    } else if (part.startsWith('[[') && part.endsWith(']]')) {
                        // This part is an internal link [[...]]
                        const linkText = part.substring(2, part.length - 2);
                        const clickable = document.createElement('span');
                        clickable.textContent = linkText;
                        clickable.className = 'clickable';
                        clickable.addEventListener('click', () => renderPage(linkText));
                        lineContainer.appendChild(clickable);

                    } else {
                        // This part is regular text with markdown
                        const textSpan = document.createElement('span');
                        // Use marked.parseInline() to avoid creating unwanted <p> tags
                        textSpan.innerHTML = marked.parseInline(part);
                        lineContainer.appendChild(textSpan);
                    }
                });

                // Append the fully constructed line (with all its inline parts) to the correct container
                currentContainer.appendChild(lineContainer);
            });

            // Style processing remains the same
            page.style.forEach(aspect => {
                const trimmedAspect = aspect.trim();
                if (trimmedAspect.startsWith("background:")) {
                    let src = trimmedAspect.split("background:")[1].trim();
                    document.body.style.backgroundImage = `url(resources/${src})`;
                }
            });
        }
        /**
         * Initializes the application by fetching data and rendering the initial page.
         */
        async function init() {
            try {
                const response = await fetch("pages.json");
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                sitePages = await response.json();

                const params = new URLSearchParams(window.location.search);
                const startPage = params.get("page") || "home";
                renderPage(startPage, true);
            } catch (error) {
                titleElement.textContent = "Error";
                mainContainer.innerHTML = `<p>Failed to load page data: ${error}</p>`;
                console.error("Error loading page:", error);
            }
        }

        function backPage() {
            renderPage(lastPage);
            //  history.back();
        }
        // Start the application
        init();



    </script>
</body>

</html>
