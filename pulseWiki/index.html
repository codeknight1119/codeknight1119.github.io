<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Wiki</title>
    <style>
        .clickable {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <header>
        <h1 id="title"></h1>
        <h4>v.8</h4>
    </header>

    <main id="main-container"></main>

    <button onclick="backPage()" style="position: absolute; top: 0; left: 0;">Back</button>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Store page data globally to avoid re-fetching
        let sitePages = {};
        const mainContainer = document.getElementById("main-container");
        const titleElement = document.getElementById("title");
        let lastPage;
        let currentPageKey;

        /**
         * Renders the content of a specific page from the stored data.
         * @param {string} pageKey - The key of the page to display (e.g., "home").
         */
        function renderPage(pageKey) {
            lastPage = currentPageKey; // <-- ADD THIS LINE: Store the current page before changing it.
            currentPageKey = pageKey;    // <-- ADD THIS LINE: Update the current page to the new one.

            const page = sitePages[pageKey];

            if (!page) {
                mainContainer.innerHTML = `<p>Error: Page "<strong>${pageKey}</strong>" not found.</p>`;
                titleElement.textContent = "Error";
                return;
            }

            // Clear previous content
            mainContainer.innerHTML = "";
            titleElement.textContent = page.title;

            // Process and display the main body content
            page.body.forEach(line => {
                const p = document.createElement('p');

                if (line.includes("[[") && line.includes("]]")) {
                    const parts = line.split(/(\[\[.*?\]\])/g).filter(part => part); // Split by link but keep delimiters

                    parts.forEach(part => {
                        if (part.startsWith('[[') && part.endsWith(']]')) {
                            const linkText = part.substring(2, part.length - 2);
                            const clickable = document.createElement('span');
                            clickable.textContent = linkText;
                            clickable.className = 'clickable';
                            clickable.addEventListener('click', () => {
                                // Instead of a full re-render, you could update history for back/forward buttons
                                // history.pushState({page: linkText}, '', `?startPage=${linkText}`);
                                renderPage(linkText);
                            });
                            p.appendChild(clickable);
                        } else {
                            // Parse markdown for non-link parts and append
                            const span = document.createElement('span');
                            span.innerHTML = marked.parseInline(part.trim()); // Use parseInline for text within a paragraph
                            p.appendChild(span);
                        }
                    });

                } else {
                    // If no links, parse the whole line as Markdown
                    p.innerHTML = marked.parse(line);
                }

                mainContainer.appendChild(p);
            });
        }

        /**
         * Initializes the application by fetching data and rendering the initial page.
         */
        async function init() {
            try {
                const response = await fetch("pages.json");
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                sitePages = await response.json();

                const urlParams = new URLSearchParams(window.location.search);
                const startPage = urlParams.get("startPage") || "home";
                renderPage(startPage);
            } catch (error) {
                titleElement.textContent = "Error";
                mainContainer.innerHTML = `<p>Failed to load page data: ${error}</p>`;
                console.error("Error loading page:", error);
            }
        }

        function backPage() {
            renderPage(lastPage);
        }
        // Start the application
        init();



    </script>
</body>

</html>
