<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Wiki</title>
    <style>
        .clickable {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }

        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
    <link rel="icon" type="image/png" href="resources/pulseSymbol.png">
</head>

<body>

    <header>
        <h1 id="title"></h1>
        <h4>v.24</h4>

    </header>

    <main id="main-container"></main>

    <button onclick="backPage()" style="position: absolute; top: 0; left: 0;">Back</button>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Store page data globally to avoid re-fetching
        let sitePages = {};
        const mainContainer = document.getElementById("main-container");
        const titleElement = document.getElementById("title");
        let lastPage;
        let currentPageKey;

        /**
         * Renders the content of a specific page from the stored data.
         * @param {string} pageKey - The key of the page to display (e.g., "home").
         */
        function renderPage(pageKey) {
            var libaryImg = fetch("resources/library.png");
            lastPage = currentPageKey;
            currentPageKey = pageKey;

            const page = sitePages[pageKey];

            history.pushState({ pageKey }, "", `?page=${encodeURIComponent(pageKey)}`);

            if (!page) {
                mainContainer.innerHTML = `<p>Error: Page "<strong>${pageKey}</strong>" not found.</p>`;
                titleElement.textContent = "Error";
                return;
            }


            // Clear previous content
            mainContainer.innerHTML = "";
            titleElement.textContent = page.title;

            // --- REFACTORED LOGIC STARTS HERE ---

            // This variable will track where new elements should be appended.
            // By default, it's the main container.
            let currentContainer = mainContainer;

            page.body.forEach(line => {
                // First, check if the entire line is a custom command
                const trimmedLine = line.trim();
                if (trimmedLine.startsWith('{{') && trimmedLine.endsWith('}}')) {
                    const custom = trimmedLine.slice(2, -2);

                    if (custom.startsWith("dropDownStart")) {
                        const title = custom.split("dropDownStart:")[1];
                        const details = document.createElement("details");
                        const summary = document.createElement("summary");
                        const titletext = marked.parseInline(title);
                        summary.textContent = titletext;
                        details.appendChild(summary);
                        currentContainer.appendChild(details);

                        // *** This is the key change ***
                        // New content will now be added INSIDE the <details> element
                        currentContainer = details;
                        return; // Move to the next line

                    } else if (custom.startsWith("dropDownEnd")) {
                        // Go back to adding content to the main container
                        currentContainer = mainContainer;
                        return; // Move to the next line

                    } else if (custom.startsWith("img")) {
                        const src = custom.split("img:")[1];
                        const img = document.createElement("img");
                        img.src = `resources/${src}`;
                        currentContainer.appendChild(img);
                        return; // Move to the next line
                    }

                }

                // If the line is not a command, process it as a paragraph of content
                const p = document.createElement('p');

                if (line.match(/\[\[.*?\]\]/g)) {
                    // This logic for handling inline links is good, so we keep it.
                    const parts = line.split(/(\[\[.*?\]\])/g).filter(part => part);
                    parts.forEach(part => {
                        if (part.startsWith('[[') && part.endsWith(']]')) {
                            const linkText = part.substring(2, part.length - 2);
                            const clickable = document.createElement('span');
                            clickable.textContent = linkText;
                            clickable.className = 'clickable';
                            clickable.addEventListener('click', () => renderPage(linkText));
                            p.appendChild(clickable);
                        } else {
                            const span = document.createElement('span');
                            span.innerHTML = marked.parseInline(part);
                            p.appendChild(span);
                        }
                    });
                } else {
                    // If no links, parse the whole line as Markdown
                    p.innerHTML = marked.parse(line);
                }

                // Append the newly created paragraph to the correct container
                // (which could be mainContainer or a <details> element)
                currentContainer.appendChild(p);
            });

            page.style.forEach(aspect => {
                const timmedAspect = aspect.trim();
                if (timmedAspect.startsWith("background:")) {
                    var src = timmedAspect.split("background:")[1];
                    src = src.trim();
                    document.body.style.backgroundImage = img;
                }
            })
        }

        /**
         * Initializes the application by fetching data and rendering the initial page.
         */
        async function init() {
            try {
                const response = await fetch("pages.json");
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                sitePages = await response.json();

                const params = new URLSearchParams(window.location.search);
                const startPage = params.get("page") || "home";
                renderPage(startPage, true);
            } catch (error) {
                titleElement.textContent = "Error";
                mainContainer.innerHTML = `<p>Failed to load page data: ${error}</p>`;
                console.error("Error loading page:", error);
            }
        }

        function backPage() {
            renderPage(lastPage);
            //  history.back();
        }
        // Start the application
        init();



    </script>
</body>

</html>
