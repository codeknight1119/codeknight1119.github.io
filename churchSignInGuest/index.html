<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>116 Guest Sign In</title>
    <style>
        #showPeople div {
            margin-bottom: 10px;
        }

        #showPeople p {
            display: inline-block;
            margin-right: 10px;
        }

        #invisibleButton {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <header>
        <h1>Guest Sign In for 116</h1>
        <h2>v.5</h2>
    </header>

    <main>
        <div id="inputForSignIn">
            <input type="text" placeholder="Enter your name" id="name">
            <input type="email" placeholder="Enter your email" id="email">
            <input type="tel" placeholder="Enter your phone number" id="telNum">
            <button onclick="addPerson()">Add Person</button>
        </div>

        <button id="invisibleButton" onclick="toggleMode()"></button>

        <script>
            let people = {};
            let collectEmail = true;
            let collectPhone = true;
            let mode = "signIn";

            function addPerson() {
                const nameValue = document.getElementById("name").value.trim();
                const emailValue = document.getElementById("email").value.trim();
                const phoneValue = document.getElementById("telNum").value.trim();

                if (!nameValue) return alert("Please enter a name");

                if (!people[nameValue]) {
                    people[nameValue] = {};
                }

                if (collectEmail) {
                    people[nameValue].email = emailValue;
                }
                if (collectPhone) {
                    people[nameValue].phone = phoneValue;
                }
                people[nameValue].signedIn = true;

                updatePeopleDisplay();
                clearInputs();
            }

            function updatePeopleDisplay() {
                const container = document.getElementById("showPeople");
                container.innerHTML = ""; // Clear previous list

                for (const name in people) {
                    if (people[name].signedIn) {
                        const newDiv = document.createElement("div");
                        newDiv.id = "people";

                        const nametxt = document.createElement("p");
                        nametxt.textContent = name;
                        newDiv.appendChild(nametxt);

                        const newButton = document.createElement("button");
                        newButton.textContent = "Sign Out";
                        newButton.onclick = function () {
                            signOut(name);
                        };
                        newDiv.appendChild(newButton);

                        container.appendChild(newDiv);
                    }
                }
            }

            function signOut(name) {
                if (people[name]) {
                    people[name].signedIn = false;
                    updatePeopleDisplay();
                }
            }

            function clearInputs() {
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("telNum").value = "";
            }

            function toggleMode(){
if(mode === "signIn"){
    mode = "signOut";
    document.getElementById("inputForSignIn").style.display = "none";
    document.getElementById("people").style.display = "block";
}else{
    mode = "signIn";
     document.getElementById("inputForSignIn").style.display = "block";
    document.getElementById("people").style.display = "none";

}
            };
        </script>
    </main>
</body>

</html>
