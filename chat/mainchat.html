<!DOCTYPE html>
<html>

<head>
  <title>Chat4Friends</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="resources/forestStyle.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 75 px;
      padding-bottom: 80 px;
      box-sizing: border-box;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60 px;
      z-index: 1000;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex: 1;
      height: calc(100vh - 120px);
      /* header (60px) + messageSend (60px) */
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      padding: 20px;
      gap: 20px;
      box-sizing: border-box;
      overflow: hidden;
      /* stops the container from creating another scrollbar */
    }

    #chatsSelect {
      width: 250px;
      min-width: 150px;
      max-width: 300px;
      padding: 15px;
      overflow-y: auto;
      /* This is KEY: allows this column to scroll */
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #messages {
      /* margin-top: 80px;*/
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      border: 1px solid #bfffb6;
      border-radius: 8px;
    }

    .chatsSelect,
    #messages {
      height: 100%;
      overflow-y: auto;
    }

    .messageMine,
    .messageOther {
      border-radius: 10px;
      padding: 10px 15px;
      margin: 5px 10px;
      max-width: 60%;
    }

    #messageSend {
      /* padding: 15px; */
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      bottom: 0;
      z-index: 1000;
    }

    #messageSend input {
      flex: 1;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    #messageSend button {
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid #007bff;
      background-color: #007bff;
    }



    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 10px;
      }

      .chatsSelect {
        width: 100%;
        /* margin-top: 80px; */
        max-width: none;
        /*margin-right: 0;*/
        margin-bottom: 10px;
        height: 150px;
      }

      #messages {
        width: 100%;
        box-sizing: border-box;
      }

      #messageSend {
        padding: 10px;
        flex-wrap: wrap;
      }

      #messageSend input {
        width: calc(50% - 5px);
        /* 50% width minus half the gap */
        margin-bottom: 10px;
      }

      #messageSend button {
        flex-grow: 1;
        /* Allow buttons to grow and fill space */
        width: auto;
        margin-bottom: 0;
      }
    }

    section {
      flex: 1;
      display: flex;
      min-height: 0;
    }
  </style>
  <link id="favicon" rel="icon" type="image/png" href="resources/normalC.png">
</head>

<body>
  <header>
    <h2>Chat4Friends</h2>
    <span class="version">V.4.5</span>
  </header>

  <section>
    <div class="container">
      <div id="chatsSelect">

      </div>

      <div id="messages"></div>
    </div>

  </section>


  <div id="messageSend">
    <input type="text" id="name" placeholder="Your name">
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="sendBtn"><i class="fas fa-paper-plane"></i> Send</button>
    <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    <button id="newConv"><i class="fas fa-plus"></i> New Chat</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getDoc, getDocs, getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, setDoc, where, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyBuOdufK2UCl9m6iZa35SUQSRF-9HZHcD8",
      authDomain: "chatroom4friends-522bd.firebaseapp.com",
      projectId: "chatroom4friends-522bd",
      storageBucket: "chatroom4friends-522bd.firebasestorage.app",
      messagingSenderId: "26805339142",
      appId: "1:26805339142:web:86ff21490be804a16eaf87",
      measurementId: "G-EXFX8QFGGF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let myName = "";
    let conversationsUnsubscribe = null; // To stop listening to the conversation list
    let messagesUnsubscribe = null;      // To stop listening to an active chat's messages
    let currentConversationId = null;    // To track which chat is currently open

    let unreadCount = 0;
    const originalTitle = document.title;
    
    // Hide controls until the user is logged in
    document.getElementById("messageSend").style.display = "none";
    document.getElementById("messages").style.display = "none";

    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) {
        unreadCount = 0;
        document.title = originalTitle;
        changeFavicon("resources/normalC.png");
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // --- USER IS LOGGED IN ---
        document.getElementById("messageSend").style.display = "flex";
        myName = await getUsername(user.uid) || "Anonymous";
        document.getElementById("name").value = myName;

        // Start listening for conversations the user is a part of
        const convQuery = query(collection(db, "conversations"), where("participants", "array-contains", user.uid));
        
        conversationsUnsubscribe = onSnapshot(convQuery, (snapshot) => {
          const chatsDiv = document.getElementById("chatsSelect");
          chatsDiv.innerHTML = ""; // Clear the list before repopulating
          snapshot.forEach((docSnap) => {
            const conv = docSnap.data();
            const div = document.createElement("div");
            div.textContent = conv.name || "Unnamed Chat";
            div.className = "chatItem";
            div.dataset.id = docSnap.id;

            // When a chat is clicked, load its messages
            div.onclick = () => loadConversation(docSnap.id, conv.name);
            chatsDiv.appendChild(div);
          });
        });

      } else {
        // --- USER IS LOGGED OUT ---
        window.location.href = "index.html";
        document.getElementById("messageSend").style.display = "none";
        document.getElementById("messages").style.display = "none";

        // Stop all Firebase listeners to prevent errors
        if (conversationsUnsubscribe) conversationsUnsubscribe();
        if (messagesUnsubscribe) messagesUnsubscribe();
      }
    });

    function loadConversation(conversationId, conversationName) {
      currentConversationId = conversationId;
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = ""; // Clear previous messages
      messagesDiv.style.display = "flex";

      // IMPORTANT: Stop listening to the old chat's messages before starting a new one
      if (messagesUnsubscribe) {
        messagesUnsubscribe();
      }

      // Create a query for messages within this specific conversation
      // This assumes you have a subcollection named "messages" inside each conversation document
      const messagesRef = collection(db, "conversations", conversationId, "messages");
      const q = query(messagesRef, orderBy("timestamp"));

      messagesUnsubscribe = onSnapshot(q, (snapshot) => {
        snapshot.docChanges().forEach(change => {
          if (change.type === "added") {
            const msg = change.doc.data();
            const div = document.createElement("div");
            const date = new Date(msg.timestamp);

            let timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            if (new Date().toDateString() !== date.toDateString()) {
              timeString = date.toLocaleDateString() + " " + timeString;
            }

            if (msg.name === myName) {
              div.textContent = `${timeString} | You: ${msg.text}`;
              div.className = "messageMine";
            } else {
              div.textContent = `${timeString} | ${msg.name}: ${msg.text}`;
              div.className = "messageOther";
            }
            messagesDiv.appendChild(div);
          }
        });
        // Auto-scroll to the bottom
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    document.getElementById("sendBtn").onclick = async () => {
      const text = document.getElementById("messageInput").value;

      if (!currentConversationId) {
        alert("Please select a conversation first!");
        return;
      }
      if (!text.trim()) {
        return;
      }
      
      // Add the new message to the subcollection of the currently active conversation
      const messagesRef = collection(db, "conversations", currentConversationId, "messages");
      await addDoc(messagesRef, {
        name: myName,
        text: text,
        timestamp: Date.now()
      });
      document.getElementById("messageInput").value = "";
    };

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("User signed out");
      });
    });

    async function getUsername(uid) {
      const docSnap = await getDoc(doc(db, "users", uid));
      if (docSnap.exists()) {
        return docSnap.data().username;
      } else {
        console.error("No such user document!");
        return null;
      }
    }

    document.getElementById("newConv").onclick = async () => {
      const talkto = prompt("New Chat with who (username)?");
      if (!talkto || talkto.trim() === "") return;

      if (talkto.trim().toLowerCase() === myName.toLowerCase()) {
        alert("You can't start a chat with yourself!");
        return;
      }
      const startName = prompt("Enter a name for this conversation. \nThis can be changed later.");
      if (!startName || startName.trim() === "") return;

      const q = query(collection(db, "users"), where("username", "==", talkto.trim()));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        alert("User not found.");
        return;
      }

      const userDoc = querySnapshot.docs[0];
      const talktoUID = userDoc.id;
      const currentUserUID = auth.currentUser.uid;
      
      // A consistent way to name a 1-on-1 chat document
      const newChatName = [currentUserUID, talktoUID].sort().join("_");

      try {
        await setDoc(doc(db, "conversations", newChatName), {
          name: startName,
          participants: [currentUserUID, talktoUID],
          createdAt: Date.now()
        }, { merge: true }); // Use merge in case the conversation already exists
      } catch (err) {
        alert("Error creating conversation: " + err);
      }
    };

    function changeFavicon(src) {
      const link = document.querySelector("link[rel~='icon']") || document.createElement("link");
      link.rel = "icon";
      link.href = src;
      document.head.appendChild(link);
    }
  </script>
</body>

</html>
