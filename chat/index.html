</head>
<body>
    <div class="login-container">
        <h2>HØLLØW COMMS</h2>
        <p class="tagline">Secure Channel Access v5.3</p>
        <form id="authForm">
            <div class="input-group">
                <i class="fas fa-user-astronaut"></i>
                <input type="text" placeholder="Identity (Email)" id="email" autocomplete="off">
            </div>
            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Access Key (Password)" id="password">
            </div>
            <button id="logInBttn">Initialize</button>
            <button id="registerBttn">New Uplink</button>
        </form>
        <footer>SYSTEM STATUS: ONLINE</footer>
    </div>

    <script type="module">
        console.log("HØLLØW COMMS Access v.9");

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import {
            getAuth,
            onAuthStateChanged,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            signOut
        } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
        import { doc, setDoc, getFirestore, collection } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        let regestring = false;

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBuOdufK2UCl9m6iZa35SUQSRF-9HZHcD8",
            authDomain: "chatroom4friends-522bd.firebaseapp.com",
            projectId: "chatroom4friends-522bd",
            storageBucket: "chatroom4friends-522bd.firebasestorage.app",
            messagingSenderId: "26805339142",
            appId: "1:26805339142:web:86ff21490be804a16eaf87",
            measurementId: "G-EXFX8QFGGF"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const messagesRef = collection(db, "users");

        // Register
        document.getElementById('registerBttn').addEventListener("click", async (e) => {
            e.preventDefault();
            regestring = true;
            const username = prompt("Enter User Alias:\n(This can be changed later)");
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                console.log("Uplink Established:", user);
                await setUpUserData(user.uid, username);
            } catch (error) {
                console.error("Registration error:", error.message);
                alert("Uplink Failed: " + error.message);
            }
        });

        // Log in
        document.getElementById('logInBttn').addEventListener("click", (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("Access Granted:", userCredential.user);
                })
                .catch((error) => {
                    console.error(error.message);
                    alert("Access Denied: " + error.message);
                });
        });

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user && !regestring) {
                console.log("User verified:", user.email);
                window.location.href = "mainchat.html";
            } else {
                console.log("Waiting for credentials...");
            }
        });

        async function setUpUserData(uid, username) {
            try {
                await setDoc(doc(db, "users", uid), {
                    username: username,
                    conversations: []
                });
                console.log("User profile initialized");
                window.location.href = "mainchat.html";
            } catch (error) {
                console.error("Error setting up data:", error);
            }
        }
    </script>
</body>
