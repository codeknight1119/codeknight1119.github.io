<!DOCTYPE html>
<html>

<head>
  <title>Chat4Friends</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="resources/forestStyle.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 75 px;
      padding-bottom: 80 px;
      box-sizing: border-box;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60 px;
      z-index: 1000;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex: 1;
      height: calc(100vh - 120px);
      /* header (60px) + messageSend (60px) */
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      padding: 20px;
      gap: 20px;
      box-sizing: border-box;
      overflow: hidden;
      /* stops the container from creating another scrollbar */
    }

    .chatsSelect {
      width: 250px;
      min-width: 150px;
      max-width: 300px;
      padding: 15px;
      overflow-y: auto;
      /* This is KEY: allows this column to scroll */
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #messages {
      /* margin-top: 80px;*/
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      border: 1px solid #bfffb6;
      border-radius: 8px;
    }

    .chatsSelect,
    #messages {
      height: 100%;
      overflow-y: auto;
    }

    .messageMine,
    .messageOther {
      border-radius: 10px;
      padding: 10px 15px;
      margin: 5px 10px;
      max-width: 60%;
    }

    #messageSend {
      /* padding: 15px; */
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      bottom: 0;
      z-index: 1000;
    }

    #messageSend input {
      flex: 1;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    #messageSend button {
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid #007bff;
      background-color: #007bff;
    }

    #timedText {
      padding: 10px;
      border-radius: 5px;
      margin: 10px 20px;
      font-size: 16px;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      /* --- FIX: Removed margin, as body padding now handles spacing --- */
      /* margin: 10px 20px; */
      font-size: 16px;
      text-align: center;
      /*   background-color: #fffbe6;  Example color */
      border: 1px solid #ffe58f;
      /* Example color */
      /* --- FIX 2: This element is also fixed so it appears below the header --- */
      position: fixed;
      top: 60px;
      /* Position it right below the header */
      width: 100%;
      z-index: 999;
      box-sizing: border-box;
    }

    body.timed-text-visible {
      padding-top: 125px;
      /* header (75px) + timedText height */
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 10px;
      }

      .chatsSelect {
        width: 100%;
        /* margin-top: 80px; */
        max-width: none;
        /*margin-right: 0;*/
        margin-bottom: 10px;
        height: 150px;
      }

      #messages {
        width: 100%;
        box-sizing: border-box;
      }

      #messageSend {
        padding: 10px;
        flex-wrap: wrap;
      }

      #messageSend input {
        width: calc(50% - 5px);
        /* 50% width minus half the gap */
        margin-bottom: 10px;
      }

      #messageSend button {
        flex-grow: 1;
        /* Allow buttons to grow and fill space */
        width: auto;
        margin-bottom: 0;
      }
    }

    section {
      flex: 1;
      display: flex;
      min-height: 0;
    }
  </style>
  <link id="favicon" rel="icon" type="image/png" href="resources/normalC.png">
</head>

<body>
  <header>
    <h2>Chat4Friends</h2>
    <span class="version">V.4.5</span>
  </header>
  <div id="timedText">Gabe will be in his stupid math class until 12:30 and will not be able to chat until then.</div>

  <section>
    <div class="container">
      <div class="chatsSelect">

      </div>

      <div id="messages"></div>
    </div>

  </section>


  <div id="messageSend">
    <input type="text" id="name" placeholder="Your name">
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="sendBtn"><i class="fas fa-paper-plane"></i> Send</button>
    <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    <button id="newConv"><i class="fas fa-plus"></i> New Chat</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getDoc, getDocs, getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, setDoc, where } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBuOdufK2UCl9m6iZa35SUQSRF-9HZHcD8",
      authDomain: "chatroom4friends-522bd.firebaseapp.com",
      projectId: "chatroom4friends-522bd",
      storageBucket: "chatroom4friends-522bd.firebasestorage.app",
      messagingSenderId: "26805339142",
      appId: "1:26805339142:web:86ff21490be804a16eaf87",
      measurementId: "G-EXFX8QFGGF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const messagesRef = collection(db, "messages");

    let myName = "";
    let unsubscribe = null;

    let unreadCount = 0;
    const originalTitle = document.title;
    let latestTimestamp = 0;


    document.getElementById("messageSend").style.display = "none";
    document.getElementById("messages").style.display = "none";

    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) {
        // Tab is active, reset counter
        unreadCount = 0;
        document.title = originalTitle;
        changeFavicon("resources/normalC.png");
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("messageSend").style.display = "flex";
        document.getElementById("messages").style.display = "flex";
        myName = await getUsername(user.uid) || "Anonymous";
        document.getElementById("name").value = myName;

        const qNew = query(
          messagesRef,
          where("timestamp", ">", latestTimestamp),
          orderBy("timestamp")
        );

        unsubscribe = onSnapshot(qNew, (snapshot) => {
          snapshot.docChanges().forEach(change => {
            if (change.type === "added") {
              const msg = change.doc.data();
              const div = document.createElement("div");

              const date = new Date(msg.timestamp);
              const today = new Date();
              let timeString;
              if (date.getDate() == today.getDate()) {
                timeString = date.toLocaleTimeString([], { dayPeriod: "short", hour: '2-digit', minute: '2-digit' });
              } else {
                timeString = date.toLocaleTimeString([], { month: "long", day: "numeric", hour: '2-digit', minute: '2-digit' });
              }


              if (msg.name === myName) {
                div.textContent = `${timeString} | You: ${msg.text}`;
                div.className = "messageMine";
              } else {
                div.textContent = `${timeString} | ${msg.name}: ${msg.text}`;
                div.className = "messageOther";
              }

              if (document.hidden) {
                unreadCount++;
                changeFavicon('resources/notifC.png');
                document.title = `(${unreadCount}) ${originalTitle}`;
              }

              document.getElementById("messages").appendChild(div);

              if (msg.timestamp > latestTimestamp) {
                latestTimestamp = msg.timestamp;
              }
            }
          });

          const messagesDiv = document.getElementById("messages");
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

      } else {
        window.location.href = "index.html";
        document.getElementById("messageSend").style.display = "none";
        document.getElementById("messages").style.display = "none";

        if (unsubscribe) {
          unsubscribe();
          unsubscribe = null;
        }
      }
    });

    document.getElementById("sendBtn").onclick = async () => {
      const name = document.getElementById("name").value || "Anonymous";
      const text = document.getElementById("messageInput").value;
      myName = name;

      if (text.trim()) {
        await addDoc(messagesRef, {
          name,
          text,
          timestamp: Date.now()
        });
        document.getElementById("messageInput").value = "";
      }
    };

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("User signed out");
      });
    });

    async function getUsername(uid) {
      const docSnap = await getDoc(doc(db, "users", uid));
      if (docSnap.exists()) {
        return docSnap.data().username;
      } else {
        alert("No such document!");
      }
    }

    document.getElementById("newConv").onclick = async () => {
      const talkto = prompt("New Chat with who?");

      if (!talkto) { return }

      const q = query(collection(db, "users"), where("username", "==", talkto))
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        alert("User not found.")
        return
      } else {
        const userDoc = querySnapshot.docs[0];
        const talktoUID = userDoc.id;
        const newChatName = [auth.currentUser.uid, talktoUID].sort().join("_");
        try {
          await setDoc(doc(db, "conversations", newChatName, "metadata", "info"), {
            participants: [auth.currentUser.uid, talktoUID],
            name: "Chat with 2 people idk"
          })
         let currentConv = await getDoc(doc(db,"users",auth.getAuth.uid, "conversations"))
         currentConv.push(newChatName);
        } catch (err) {
          alert(err);
        }
      }
    };

    function checkTime() {
      const now = new Date();
      const currentMinutes = now.getHours() * 60 + now.getMinutes();
      const start = 10 * 60 + 30;
      const end = 12 * 60 + 30;
      const textElement = document.getElementById("timedText");

      if (currentMinutes >= start && currentMinutes <= end) {
        textElement.style.display = "block";
      } else {
        textElement.style.display = "none";
      }
    }

    checkTime();
    setInterval(checkTime, 60000);

    function changeFavicon(src) {
      const link = document.querySelector("link[rel~='icon']") || document.createElement("link");
      link.rel = "icon";
      link.href = src;
      document.head.appendChild(link);
    }
    alert(auth.getAuth.uid);
  </script>
</body>

</html>
