<!DOCTYPE html>
<html>

<head>
  <title>Firebase Chatroom</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      position: fixed;
      top: 50px;
      width: 75%;
      display: flex;
      flex-direction: column;
    }

    /* Your messages (right side, blue) */
    .messageMine {
      align-self: flex-end;
      background-color: #e0f0ff;
      border: 1px solid #002aff;
      border-radius: 8px;
      padding: 5px 10px;
      margin-bottom: 8px;
      max-width: 60%;
    }

    /* Other messages (left side, gray) */
    .messageOther {
      align-self: flex-start;
      background-color: #f0f0f0;
      border: 1px solid #aaa;
      border-radius: 8px;
      padding: 5px 10px;
      margin-bottom: 8px;
      max-width: 60%;
    }
  </style>
</head>

<body>
  <h2>Chatroom</h2>

  <div id="messages"></div>

  <div id="messageSend" style="margin-top: 370px;">
    <input type="text" id="name" placeholder="Your name"><br><br>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="sendBtn">Send</button>
  </div>

  <button id="logoutBtn">Logout</button>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBuOdufK2UCl9m6iZa35SUQSRF-9HZHcD8",
      authDomain: "chatroom4friends-522bd.firebaseapp.com",
      projectId: "chatroom4friends-522bd",
      storageBucket: "chatroom4friends-522bd.firebasestorage.app",
      messagingSenderId: "26805339142",
      appId: "1:26805339142:web:86ff21490be804a16eaf87",
      measurementId: "G-EXFX8QFGGF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const messagesRef = collection(db, "messages");

    let myName = "";
    let unsubscribe = null; // keep track of listener

    // Hide chat by default
    document.getElementById("messageSend").style.display = "none";
    document.getElementById("messages").style.display = "none";

    onAuthStateChanged(auth, (user) => {
      if (user) {

        // Show UI
        document.getElementById("messageSend").style.display = "block";
        document.getElementById("messages").style.display = "block";
        myName = user.displayName || "Anonymous";

        // Start listening to messages
        const qAll = query(messagesRef, orderBy("timestamp"));
        unsubscribe = onSnapshot(qAll, (snapshot) => {
          const messagesDiv = document.getElementById("messages");
          messagesDiv.innerHTML = "";
          snapshot.forEach((doc) => {
            const msg = doc.data();
            const div = document.createElement("div");
            if (msg.name === myName) {
              div.textContent = `You: ${msg.text}`;
              div.className = "messageMine";
            } else {
              div.textContent = `${msg.name}: ${msg.text}`;
              div.className = "messageOther";
            }
            messagesDiv.appendChild(div);
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

      } else {
        window.location.href = "index.html";
        // Hide UI
        document.getElementById("messageSend").style.display = "none";
        document.getElementById("messages").style.display = "none";

        // Stop listening if logged out
        if (unsubscribe) {
          unsubscribe();
          unsubscribe = null;
        }
      }
    });

    document.getElementById("sendBtn").onclick = async () => {
      const name = document.getElementById("name").value || "Anonymous";
      const text = document.getElementById("messageInput").value;
      myName = name;

      if (text.trim()) {
        await addDoc(messagesRef, {
          name,
          text,
          timestamp: Date.now()
        });
        document.getElementById("messageInput").value = "";
      }
    };
    document.getElementById("logoutBtn").addEventListener("click", () => {
  signOut(auth).then(() => {
    console.log("User signed out");
  });
});
  </script>

</body>

</html>
