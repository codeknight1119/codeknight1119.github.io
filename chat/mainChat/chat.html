<!DOCTYPE html>
<html>

<head>
  <title>Chat4Friends</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="forestStyle.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      display: flex;
      flex: 1;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      height: calc(100vh - 150px);
    }

    .chatsSelect {
      width: 250px;
      min-width: 150px;
      max-width: 300px;
      padding: 15px;
      overflow-y: auto;
      margin-right: 20px;
      transition: width 0.3s ease;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .messageMine,
    .messageOther {
      border-radius: 10px;
      padding: 10px 15px;
      margin: 5px 10px;
      max-width: 60%;
    }

    #messageSend {
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      position: sticky;
      bottom: 0;
    }

    #messageSend input {
      flex: 1;
      padding: 10px 15px;
      font-size: 16px;
    }

    #messageSend button {
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    #timedText {
      padding: 10px;
      border-radius: 5px;
      margin: 10px 20px;
      font-size: 16px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .chatsSelect {
        width: 100%;
        max-width: none;
        margin-right: 0;
        margin-bottom: 20px;
      }

      #messages {
        width: 100%;
      }

      #messageSend {
        flex-wrap: wrap;
      }

      #messageSend input,
      #messageSend button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
  <link id="favicon" rel="icon" type="image/png" href="chat/resources/normalC.png">
</head>

<body>
  <header>
    <h2>Chat4Friends</h2>
    <span class="version">V.3.9</span>
  </header>
  <div id="timedText">Gabe will be in his stupid math class until 12:30 and will not be able to chat until then.</div>
  <div class="container">
    <div class="chatsSelect">
      <!-- Placeholder for future friend list or conversation selector -->
      <p>Friends List (Coming Soon)</p>
    </div>
    <div id="messages"></div>
  </div>
  <div id="messageSend">
    <input type="text" id="name" placeholder="Your name">
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="sendBtn"><i class="fas fa-paper-plane"></i> Send</button>
    <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    <button id="newConv"><i class="fas fa-plus"></i> New Chat</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getDoc, getDocs, getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, setDoc, where } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBuOdufK2UCl9m6iZa35SUQSRF-9HZHcD8",
      authDomain: "chatroom4friends-522bd.firebaseapp.com",
      projectId: "chatroom4friends-522bd",
      storageBucket: "chatroom4friends-522bd.firebasestorage.app",
      messagingSenderId: "26805339142",
      appId: "1:26805339142:web:86ff21490be804a16eaf87",
      measurementId: "G-EXFX8QFGGF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const messagesRef = collection(db, "messages");

    let myName = "";
    let unsubscribe = null;

    let unreadCount = 0;
    const originalTitle = document.title;
    let latestTimestamp = 0;


    document.getElementById("messageSend").style.display = "none";
    document.getElementById("messages").style.display = "none";

    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) {
        // Tab is active, reset counter
        unreadCount = 0;
        document.title = originalTitle;
        changeFavicon("chat/resources/normalC.png");
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("messageSend").style.display = "flex";
        document.getElementById("messages").style.display = "flex";
        myName = await getUsername(user.uid) || "Anonymous";
        document.getElementById("name").value = myName;

        const qNew = query(
          messagesRef,
          where("timestamp", ">", latestTimestamp),
          orderBy("timestamp")
        );

        unsubscribe = onSnapshot(qNew, (snapshot) => {
          snapshot.docChanges().forEach(change => {
            if (change.type === "added") {
              const msg = change.doc.data();
              const div = document.createElement("div");

              const date = new Date(msg.timestamp);
              const timeString = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

              if (msg.name === myName) {
                div.textContent = `${timeString} | You: ${msg.text}`;
                div.className = "messageMine";
              } else {
                div.textContent = `${timeString} | ${msg.name}: ${msg.text}`;
                div.className = "messageOther";
              }

              if (document.hidden) {
                unreadCount++;
                changeFavicon('chat/resources/notifC.png');
                document.title = `(${unreadCount}) ${originalTitle}`;
              }

              document.getElementById("messages").appendChild(div);

              if (msg.timestamp > latestTimestamp) {
                latestTimestamp = msg.timestamp;
              }
            }
          });

          const messagesDiv = document.getElementById("messages");
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

      } else {
        window.location.href = "index.html";
        document.getElementById("messageSend").style.display = "none";
        document.getElementById("messages").style.display = "none";

        if (unsubscribe) {
          unsubscribe();
          unsubscribe = null;
        }
      }
    });

    document.getElementById("sendBtn").onclick = async () => {
      const name = document.getElementById("name").value || "Anonymous";
      const text = document.getElementById("messageInput").value;
      myName = name;

      if (text.trim()) {
        await addDoc(messagesRef, {
          name,
          text,
          timestamp: Date.now()
        });
        document.getElementById("messageInput").value = "";
      }
    };

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("User signed out");
      });
    });

    async function getUsername(uid) {
      const docSnap = await getDoc(doc(db, "users", uid));
      if (docSnap.exists()) {
        return docSnap.data().username;
      } else {
        alert("No such document!");
      }
    }

    document.getElementById("newConv").onclick = async () => {
      const talkto = prompt("New chat with who?");
      const firstMessage = prompt("Send a message to be the first message in the chat.");
      if (!talkto || !firstMessage) return;

      const q = query(collection(db, "users"), where("username", "==", talkto));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        alert("Username does not exist");
        return;
      } else if (querySnapshot.size > 1) {
        alert("More than 1 user found");
        return;
      }

      const userDoc = querySnapshot.docs[0];
      const talktoUID = userDoc.id;
      const newChatName = [auth.currentUser.uid, talktoUID].sort().join("_");

      try {
        await setDoc(doc(db, "conversations", newChatName, "metadata", "info"), {
          participants: [auth.currentUser.uid, talktoUID]
        });

        await addDoc(collection(db, "conversations", newChatName, "messages"), {
          text: firstMessage,
          timestamp: Date.now()
        });

        alert("New conversation created with first message");
      } catch (err) {
        alert("Error creating conversation: " + err);
      }
    };

    function checkTime() {
      const now = new Date();
      const currentMinutes = now.getHours() * 60 + now.getMinutes();
      const start = 10 * 60 + 30;
      const end = 12 * 60 + 30;
      const textElement = document.getElementById("timedText");

      if (currentMinutes >= start && currentMinutes <= end) {
        textElement.style.display = "block";
      } else {
        textElement.style.display = "none";
      }
    }

    checkTime();
    setInterval(checkTime, 60000);

    function changeFavicon(src) {
      const link = document.querySelector("link[rel~='icon']") || document.createElement("link");
      link.rel = "icon";
      link.href = src;
      document.head.appendChild(link);
    }
  </script>
</body>

</html>
