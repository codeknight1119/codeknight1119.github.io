<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forever Loading Page</title>
<style>
  body {
    font-family: sans-serif;
    background: #111;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
  }

  .spinner {
    margin: 20px;
    width: 50px;
    height: 50px;
    border: 6px solid #444;
    border-top-color: #1e90ff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  #content {
    margin-top: 20px;
    text-align: center;
  }

  button {
    background: #1e90ff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
  }

  button:hover {
    background: #63b3ff;
  }
</style>
</head>
<body>

<div class="spinner"></div>

<div id="content">
  <h1>Welcome!</h1>
  <p>This page will never fully load, but you can still interact with it.</p>
  <button onclick="alert('It works!')">Click Me</button>
</div>

<script>
// Never-ending fetch to keep the page "loading"
fetch('/never-ending-resource').catch(()=>{});

// Optional: prevent page load event from firing
window.addEventListener('load', e => e.stopImmediatePropagation(), true);

// Simulate a resource that never finishes
setTimeout(function hangForever() {
    hangForever(); // Recursive loop keeps script running indefinitely
}, 1000);
</script>

</body>
</html>
