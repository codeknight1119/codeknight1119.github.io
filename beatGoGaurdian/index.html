<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forever Loading</title>
<style>
  body {
    font-family: sans-serif;
    background: #222;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  #content {
    text-align: center;
    z-index: 1;
  }

  button {
    background: #1e90ff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background: #63b3ff;
  }
</style>
</head>
<body>

<div id="content">
  <h1>Page is “loading” forever…</h1>
  <p>But you can still click the button!</p>
  <button onclick="alert('It works!')">Click Me</button>
</div>

<script>
// Trick the browser into thinking a resource is still loading
const endless = new ReadableStream({
  start(controller) {
    function push() {
      controller.enqueue(new Uint8Array([0])); // send dummy byte
      setTimeout(push, 1000); // repeat forever
    }
    push();
  }
});

const response = new Response(endless);
const url = URL.createObjectURL(response);
fetch(url); // never resolves, browser thinks something is still loading
</script>

</body>
</html>
