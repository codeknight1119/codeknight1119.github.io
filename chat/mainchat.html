<!DOCTYPE html>
<html>

<head>
  <title>Chat4Friends</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="resources/forestStyle.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding-top: 75px;
      padding-bottom: 80px;
      box-sizing: border-box;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
      z-index: 1000;
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex: 1;
      height: calc(100vh - 120px);
      /* header (60px) + messageSend (60px) */
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      padding: 20px;
      gap: 20px;
      box-sizing: border-box;
      overflow: hidden;
      /* stops the container from creating another scrollbar */
    }

    #chatsSelect {
      width: 250px;
      min-width: 150px;
      max-width: 300px;
      padding: 15px;
      overflow-y: auto;
      /* This is KEY: allows this column to scroll */
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #messages {
      /* margin-top: 80px;*/
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      border: 1px solid #bfffb6;
      border-radius: 8px;
    }

    .chatsSelect,
    #messages {
      height: 100%;
      overflow-y: auto;
    }

    .messageMine,
    .messageOther {
      border-radius: 10px;
      padding: 10px 15px;
      margin: 5px 10px;
      max-width: 60%;
    }

    #messageSend {
      /* padding: 15px; */
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1000;
    }

    #messageSend input {
      flex: 1;
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
    }

    #messageSend button {
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid #007bff;
      background-color: #007bff;
    }

    #timedText {
      padding: 10px;
      border-radius: 5px;
      margin: 10px 20px;
      font-size: 16px;
      text-align: center;
      border: 1px solid #ffe58f;
      position: fixed;
      top: 60px;
      width: 100%;
      z-index: 999;
      box-sizing: border-box;
    }

    #chatItem{
  border: 1px solid #ccc;
  background-color: #007bff;
  cursor: pointer;
    }

    /* Removed .timed-text-visible as it hid the body */

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 10px;
      }

      .chatsSelect {
        width: 100%;
        max-width: none;
        margin-bottom: 10px;
        height: 150px;
      }

      #messages {
        width: 100%;
        box-sizing: border-box;
      }

      #messageSend {
        padding: 10px;
        flex-wrap: wrap;
      }

      #messageSend input {
        width: calc(50% - 5px);
        margin-bottom: 10px;
      }

      #messageSend button {
        flex-grow: 1;
        width: auto;
        margin-bottom: 0;
      }
    }

    section {
      flex: 1;
      display: flex;
      min-height: 0;
    }
  </style>
  <link id="favicon" rel="icon" type="image/png" href="resources/normalC.png">
</head>

<body>
  <header>
    <h2>Chat4Friends</h2>
    <span class="version">V.4.9</span>
  </header>
 <!-- <div id="timedText">Gabe will be in his stupid math class until 12:30 and will not be able to chat until then.</div>-->

  <section>
    <div class="container">
      <div id="chatsSelect">

      </div>

      <div id="messages"></div>
    </div>

  </section>


  <div id="messageSend">
    <input type="text" id="name" placeholder="Your name">
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="sendBtn"><i class="fas fa-paper-plane"></i> Send</button>
    <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    <button id="newConv"><i class="fas fa-plus"></i> New Chat</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getDoc, getDocs, getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, setDoc, where, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
    const firebaseConfig = {
      apiKey: "AIzaSyBuOdufK2UCl9m6iZa35SUQSRF-9HZHcD8",
      authDomain: "chatroom4friends-522bd.firebaseapp.com",
      projectId: "chatroom4friends-522bd",
      storageBucket: "chatroom4friends-522bd.firebasestorage.app",
      messagingSenderId: "26805339142",
      appId: "1:26805339142:web:86ff21490be804a16eaf87",
      measurementId: "G-EXFX8QFGGF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const messagesRef = collection(db, "messages");

    let myName = "";
    let unsubscribe = null;

    let unreadCount = 0;
    const originalTitle = document.title;
    let latestTimestamp = 0;

    document.getElementById("messageSend").style.display = "none";
    document.getElementById("messages").style.display = "none";

    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) {
        unreadCount = 0;
        document.title = originalTitle;
        changeFavicon("resources/normalC.png");
      }
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("messageSend").style.display = "flex";
        document.getElementById("messages").style.display = "flex";
        myName = await getUsername(user.uid) || "Anonymous";
        document.getElementById("name").value = myName;

        const qNew = query(
          messagesRef,
          where("timestamp", ">", latestTimestamp),
          orderBy("timestamp")
        );

        const convRef = collection(db, "conversations");
        const convQuery = query(convRef, where("participants", "array-contains", user.uid));

        onSnapshot(convQuery, (snapshot) => {
          const divChat = document.getElementById("chatsSelect");
          divChat.innerHTML = "";
          snapshot.forEach((docSnap) => {
            const conv = docSnap.data();
            const div = document.createElement("div");
            div.textContent = conv.name || "Unnamed Chat";
            div.className = "chatItem";
            div.dataset.id = docSnap.id;

            div.onclick = () => loadConversation(docSnap.id, conv);
            divChat.appendChild(div);
          });
        });

        unsubscribe = onSnapshot(qNew, (snapshot) => {
          snapshot.docChanges().forEach(change => {
            if (change.type === "added") {
              const msg = change.doc.data();
              const div = document.createElement("div");

              const date = new Date(msg.timestamp);
              const today = new Date();
              let timeString;
              if (date.getDate() == today.getDate()) {
                timeString = date.toLocaleTimeString([], { dayPeriod: "short", hour: '2-digit', minute: '2-digit' });
              } else {
                timeString = date.toLocaleTimeString([], { month: "long", day: "numeric", hour: '2-digit', minute: '2-digit' });
              }

              if (msg.name === myName) {
                div.textContent = `${timeString} | You: ${msg.text}`;
                div.className = "messageMine";
              } else {
                div.textContent = `${timeString} | ${msg.name}: ${msg.text}`;
                div.className = "messageOther";
              }

              if (document.hidden) {
                unreadCount++;
                changeFavicon('resources/notifC.png');
                document.title = `(${unreadCount}) ${originalTitle}`;
              }

              document.getElementById("messages").appendChild(div);

              if (msg.timestamp > latestTimestamp) {
                latestTimestamp = msg.timestamp;
              }
            }
          });

          const messagesDiv = document.getElementById("messages");
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

      } else {
        window.location.href = "index.html";
        document.getElementById("messageSend").style.display = "none";
        document.getElementById("messages").style.display = "none";

        if (unsubscribe) {
          unsubscribe();
          unsubscribe = null;
        }
      }
    });

    document.getElementById("sendBtn").onclick = async () => {
      const name = document.getElementById("name").value || "Anonymous";
      const text = document.getElementById("messageInput").value;
      myName = name;

      if (text.trim()) {
        await addDoc(messagesRef, {
          name,
          text,
          timestamp: Date.now()
        });
        document.getElementById("messageInput").value = "";
      }
    };

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("User signed out");
      });
    });

    async function getUsername(uid) {
      const docSnap = await getDoc(doc(db, "users", uid));
      if (docSnap.exists()) {
        return docSnap.data().username;
      } else {
        alert("No such document!");
      }
    }

    document.getElementById("newConv").onclick = async () => {
      const talkto = prompt("New Chat with who?");

      if (!talkto || talkto.trim() === "") { return }

      if (talkto.trim().toLowerCase() === myName.toLowerCase()) {
        alert("You can't start a chat with yourself!");
        return;
      }

      const startName = prompt("Enter a name for this conversation. \nThis can be changed later.")

      const q = query(collection(db, "users"), where("username", "==", talkto.trim()))
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        alert("User not found.")
        return
      }

      const userDoc = querySnapshot.docs[0];
      const talktoUID = userDoc.id;
      const currentUserUID = auth.currentUser.uid;
      const newChatName = [auth.currentUser.uid, talktoUID].sort().join("_");

      try {
        await setDoc(doc(db, "conversations", newChatName), {
          name: startName,
          participants: [currentUserUID, talktoUID],
          createdAt: Date.now()
        }, { merge: true });

        const currentUserRef = doc(db, "users", currentUserUID);
        const otherUserRef = doc(db, "users", talktoUID);

        await updateDoc(currentUserRef, {
          conversations: arrayUnion(newChatName)
        });

        await updateDoc(otherUserRef, {
          conversations: arrayUnion(newChatName)
        });
        updateConvs();
      } catch (err) {
        alert(err);
      }

    };

    function checkTime() {
      const now = new Date();
      const currentMinutes = now.getHours() * 60 + now.getMinutes();
      const start = 10 * 60 + 30;
      const end = 12 * 60 + 30;
      const textElement = document.getElementById("timedText");

      if (textElement) {
        if (currentMinutes >= start && currentMinutes <= end) {
          textElement.style.display = "block";
        } else {
          textElement.style.display = "none";
        }
      }
    }

    checkTime();
    setInterval(checkTime, 60000);

    function changeFavicon(src) {
      const link = document.querySelector("link[rel~='icon']") || document.createElement("link");
      link.rel = "icon";
      link.href = src;
      document.head.appendChild(link);
    }

    function  loadConversation(id, data) {
      
    }
  </script>
</body>

</html>
