<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>116 Guest Sign In</title>
    <style>
        #showPeople div {
            margin-bottom: 10px;
        }

        #showPeople p {
            display: inline-block;
            margin-right: 10px;
        }

        #invisibleButton {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .panel {
            display: none;
            position: absolute;
            background: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            border-radius: 6px;
        }

        .panel button,
        .panel input[type="checkbox"] {
            margin: 5px 0;
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <h1>Guest Sign In for 116</h1>
        <h2>v.5</h2>
    </header>

    <main>
        <div id="inputForSignIn">
            <input type="text" placeholder="Enter your name" id="name">
            <input type="email" placeholder="Enter your email" id="email">
            <input type="tel" placeholder="Enter your phone number" id="telNum">
            <button onclick="addPerson()">Add Person</button>
        </div>

        <div id="showPeople"></div>

        <button id="invisibleButton" onclick="alert('Button clicked!')"></button>
        <div id="panel" class="panel">
            <button id="actionBtn">Do Action</button>
            <label>
                <input type="checkbox" id="toggleThing"> Toggle me
            </label>
        </div>

        <script>
            let people = {};
            let collectEmail = true;
            let collectPhone = true;

            function addPerson() {
                const nameValue = document.getElementById("name").value.trim();
                const emailValue = document.getElementById("email").value.trim();
                const phoneValue = document.getElementById("telNum").value.trim();

                if (!nameValue) return alert("Please enter a name!");

                if (!people[nameValue]) {
                    people[nameValue] = {};
                }

                if (collectEmail) {
                    people[nameValue].email = emailValue;
                }
                if (collectPhone) {
                    people[nameValue].phone = phoneValue;
                }
                people[nameValue].signedIn = true;

                updatePeopleDisplay();
                clearInputs();
            }

            function updatePeopleDisplay() {
                const container = document.getElementById("showPeople");
                container.innerHTML = ""; // Clear previous list

                for (const name in people) {
                    if (people[name].signedIn) {
                        const newDiv = document.createElement("div");

                        const nametxt = document.createElement("p");
                        nametxt.textContent = name;
                        newDiv.appendChild(nametxt);

                        const newButton = document.createElement("button");
                        newButton.textContent = "Sign Out";
                        newButton.onclick = function () {
                            signOut(name);
                        };
                        newDiv.appendChild(newButton);

                        container.appendChild(newDiv);
                    }
                }
            }

            function signOut(name) {
                if (people[name]) {
                    people[name].signedIn = false;
                    updatePeopleDisplay();
                }
            }

            function clearInputs() {
                document.getElementById("name").value = "";
                document.getElementById("email").value = "";
                document.getElementById("telNum").value = "";
            }


            //admin Buttons:
            const mainBtn = document.getElementById("mainBtn");
            const panel = document.getElementById("panel");
            const actionBtn = document.getElementById("actionBtn");
            const toggleThing = document.getElementById("toggleThing");

            mainBtn.addEventListener("click", () => {
                // Position panel near button
                const rect = mainBtn.getBoundingClientRect();
                panel.style.top = rect.bottom + window.scrollY + "px";
                panel.style.left = rect.left + window.scrollX + "px";

                // Toggle visibility
                panel.style.display = panel.style.display === "block" ? "none" : "block";
            });

            actionBtn.addEventListener("click", () => {
                console.log("Action button clicked!");
            });

            toggleThing.addEventListener("change", () => {
                console.log("Toggle is now:", toggleThing.checked);
            });
        </script>
    </main>
</body>

</html>
