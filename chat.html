<!DOCTYPE html>
<html>

<head>
  <title>Firebase Chatroom</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      display: flex;
    }

    #messages {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      position: fixed;
      top: 50px;
      width: 75%;
      display: flex;
      flex-direction: column;
    }

    /* Your messages (right side, blue) */
    .messageMine {
      align-self: flex-end;
      background-color: #e0f0ff;
      border: 1px solid #002aff;
      border-radius: 8px;
      padding: 5px 10px;
      margin-bottom: 8px;
      max-width: 60%;
    }

    /* Other messages (left side, gray) */
    .messageOther {
      align-self: flex-start;
      background-color: #f0f0f0;
      border: 1px solid #aaa;
      border-radius: 8px;
      padding: 5px 10px;
      margin-bottom: 8px;
      max-width: 60%;
    }

    .chatsSelect {
      /* initial width, but can expand/contract */
      width: 200px;
      /* for example */
      min-width: 100px;
      max-width: 400px;
      background-color: #ddd;
      transition: width 0.3s ease;
      /* overflow hidden if you hide content when shrinking */
    }

    #messages {
      flex: 1;
      /* take remaining space */
      background-color: #fafafa;
      padding: 20px;
    }

    .container {
      display: flex;
      height: 100%;
    }
  </style>
</head>

<body>
  <h2>Chatroom</h2>
  <h3>V.2.3</h3>

  <div class="container">
    <div class="chatsSelect"></div>
    <div id="messages"></div>
  </div>

  <div id="messageSend" style="margin-top: 370px;">
    <input type="text" id="name" placeholder="Your name"><br><br>
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="sendBtn">Send</button>
    <button id="logoutBtn">Logout</button>
    <button id="newConv">Create new conversation</button>
  </div>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getDoc, getDocs, getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, setDoc, where } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBuOdufK2UCl9m6iZa35SUQSRF-9HZHcD8",
      authDomain: "chatroom4friends-522bd.firebaseapp.com",
      projectId: "chatroom4friends-522bd",
      storageBucket: "chatroom4friends-522bd.firebasestorage.app",
      messagingSenderId: "26805339142",
      appId: "1:26805339142:web:86ff21490be804a16eaf87",
      measurementId: "G-EXFX8QFGGF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const messagesRef = collection(db, "messages");

    let myName = "";
    let unsubscribe = null; // keep track of listener


    // Hide chat by default
    document.getElementById("messageSend").style.display = "none";
    document.getElementById("messages").style.display = "none";

    onAuthStateChanged(auth, async (user) => {
      if (user) {

        // Show UI
        document.getElementById("messageSend").style.display = "block";
        document.getElementById("messages").style.display = "block";
        myName = await getUsername(user.uid) || "Anonymous";
        document.getElementById("name").value = myName;

        // Start listening to messages
        const qAll = query(messagesRef, orderBy("timestamp"));
        unsubscribe = onSnapshot(qAll, (snapshot) => {
          const messagesDiv = document.getElementById("messages");
          messagesDiv.innerHTML = "";
          snapshot.forEach((doc) => {
            const msg = doc.data();
            const div = document.createElement("div");
            if (msg.name === myName) {
              div.textContent = `You: ${msg.text}`;
              div.className = "messageMine";
            } else {
              div.textContent = `${msg.name}: ${msg.text}`;
              div.className = "messageOther";
            }
            messagesDiv.appendChild(div);
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

      } else {
        window.location.href = "index.html";
        // Hide UI
        document.getElementById("messageSend").style.display = "none";
        document.getElementById("messages").style.display = "none";

        // Stop listening if logged out
        if (unsubscribe) {
          unsubscribe();
          unsubscribe = null;
        }
      }
    });

    document.getElementById("sendBtn").onclick = async () => {
      const name = document.getElementById("name").value || "Anonymous";
      const text = document.getElementById("messageInput").value;
      myName = name;

      if (text.trim()) {
        await addDoc(messagesRef, {
          name,
          text,
          timestamp: Date.now()
        });
        document.getElementById("messageInput").value = "";
      }
    };
    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("User signed out");
      });
    });

    async function getUsername(uid) {
      const docSnap = await getDoc(doc(db, "users", uid))

      if (docSnap.exists()) {
        return docSnap.data().username;
      } else {
        alert("No such document!");
      }
    }

    document.getElementById("newConv").onclick = async () => {
      const talkto = prompt("New chat with who?");
      const firstMessage = prompt("Send a message to be the first message in the chat.");
      if (!talkto || !firstMessage) return;

      const q = query(collection(db, "users"), where("username", "==", talkto));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        alert("Username does not exist");
        return;
      } else if (querySnapshot.size > 1) {
        alert("More than 1 user found");
        return;
      }

      const userDoc = querySnapshot.docs[0];
      const talktoUID = userDoc.id;
      const newChatName = [auth.currentUser.uid, talktoUID].sort().join("_");

      try {
        // Create the first message in the new conversation
        await setDoc(doc(db, "conversations", newChatName,"metadta","info"), {
        particiants: [auth.currentUser.id, talktoUID]
        });

        await addDoc(collection(db, "conversations", newChatName, "messages"), {
          text: firstMessage,
          timestamp: Date.now()
        });

        alert("New conversation created with first message");
      } catch (err) {
        alert("Error creating conversation: " + err);
      }
    };
  </script>

</body>

</html>
