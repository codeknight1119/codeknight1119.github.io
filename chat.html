<!DOCTYPE html>
<html>
<head>
  <title>Chat4Friends - Chatroom</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="forestStyle.css">
  <style>
body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  font-family: 'Roboto', sans-serif;
}

/* --- HEADER ALWAYS VISIBLE --- */
header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 60px;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #fff; /* set to match your theme */
  z-index: 1000;
  border-bottom: 1px solid #ccc;
}

/* Push content down below header */
main {
  display: flex;
  flex: 1;
  margin-top: 60px; /* matches header height */
  height: calc(100vh - 60px);
}

/* Friends list scrolls independently */
.chatsSelect {
  width: 250px;
  min-width: 150px;
  max-width: 300px;
  padding: 15px;
  border-right: 1px solid #ccc;
  overflow-y: auto;
  height: 100%;  /* Take full height */
}

#messages {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  height: 100%; /* so it scrolls independently */
}

.messageMine,
.messageOther {
  border-radius: 10px;
  padding: 10px 15px;
  margin: 5px 10px;
  max-width: 60%;
}

/* Stick input bar to bottom */
#messageSend {
  padding: 15px;
  display: flex;
  align-items: center;
  gap: 10px;
  position: fixed;
  bottom: 0;
  left: 250px; /* offset to right of friends list */
  right: 0;
  background: #fff; /* match theme */
  border-top: 1px solid #ccc;
}

#messageSend input {
  flex: 1;
  padding: 10px 15px;
  font-size: 16px;
}

#messageSend button {
  padding: 10px 15px;
  border-radius: 5px;
  cursor: pointer;
}

#timedText {
  padding: 10px;
  border-radius: 5px;
  margin: 70px 20px 10px; /* push below header */
  font-size: 16px;
  text-align: center;
  background: #f9f9f9;
}

@media (max-width: 768px) {
  main {
    flex-direction: column;
  }

  .chatsSelect {
    width: 100%;
    max-width: none;
    height: 150px; /* fixed height for mobile */
    border-right: none;
    border-bottom: 1px solid #ccc;
  }

  #messageSend {
    left: 0; /* no sidebar on mobile */
  }
}
  </style>
</head>
<body>
  <header>
    <h2>Chat4Friends</h2>
    <span class="version">V.3.1</span>
  </header>

  <div id="timedText">Gabe will be in his stupid math class until 12:30 and will not be able to chat until then.</div>

  <main>
    <div class="chatsSelect">
      <p>Friends List (Coming Soon)</p>
      <p>Friend 1</p>
      <p>Friend 2</p>
      <p>Friend 3</p>
      <p>Friend 4</p>
      <p>Friend 5</p>
      <p>Friend 6</p>
      <p>Friend 7</p>
    </div>
    <div id="messages"></div>
  </main>

  <div id="messageSend">
    <input type="text" id="name" placeholder="Your name">
    <input type="text" id="messageInput" placeholder="Type a message">
    <button id="sendBtn"><i class="fas fa-paper-plane"></i> Send</button>
    <button id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</button>
    <button id="newConv"><i class="fas fa-plus"></i> New Chat</button>
  </div>
</body>
</html>
